<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video src="midias/meu video.mp4.mp4" width="500" controls></video>
    <h1>Forma correta de inserir videos</h1>
    <video width="500" controls  poster="imagens/capa.png">
        <source src="midias/meu video.mp4.mp4" type="video/mp4">
        <source src="midias/Meu Video.m4v.m4v" type="video/m4v">
        <source src="midias/Meu Video.webm.webm" type="video/webm">
        <source src="midias/Meu Video.ogv.ogv" type="video/ogg"> </video>
         <p>Seu navegador não tem compatibilidade com reprodução de videos </p>

         <h1>Inserindo videos do youtube
         </h1>
         <iframe width="560" height="315" src="https://www.youtube.com/embed/WM80NqW_YW8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
         <h1>Inserindo video do vimeo</h1>
         <iframe src="https://player.vimeo.com/video/40401749?h=401e5945d5&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


        

         




    </video>
    
</body>
</html>
