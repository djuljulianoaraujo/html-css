<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo clases</title>
    <style>
        div{
            display: inline-block;
            background-color: rgb(5, 5, 180);
            color: white;
            border: 10px solid rgb(5, 5, 87);
            border-radius: 10px;
            text-align: center;
            font-size: 3em;
            height: 300px;
            width:300px;
        }
        div:hover{
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <div class="01">01</div>
    <div class="02">02</div>
    <div class="03">03</div>
    
</body>
</html>
